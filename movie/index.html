<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیری موویز - جزئیات فیلم</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/fav/favicon.ico" type="favicon/ico">

	<script src="https://cdn.counter.dev/script.js" data-id="42aac39f-23a3-416e-a788-12c3bafefb62" data-utcoffset="4"></script>
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .bg-poster { background-size: cover; background-position: center; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- header -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/logo.png" alt="لوگو" class="h-10 mr-2">
                <h1 class="text-xl font-bold">فیری موویز</h1>
            </div>
            <nav class="hidden md:flex space-x-4 space-x-reverse">
                <a href="/index.html" class="hover:text-gray-300">خانه</a>
                <a href="/search/index.html" class="hover:text-gray-300">جستجو</a>
                <a href="/watchlist/index.html" class="hover:text-gray-300">واچ لیست</a>
                <button id="theme-toggle" class="hover:text-gray-300"><i class="fas fa-sun"></i></button>
                </nav>
                <button class="md:hidden" id="menu-toggle"><i class="fas fa-bars"></i></button>
                </div>
                <div id="mobile-menu" class="hidden md:hidden bg-gray-700 p-4 mt-2">
                    <a href="/index.html" class="block py-2 hover:text-gray-300">خانه</a>
                    <a href="/search/index.html" class="block py-2 hover:text-gray-300">جستجو</a>
                    <a href="/watchlist/index.html" class="block py-2 hover:text-gray-300">واچ لیست</a>
            </div>
    </header>

    <!-- body -->
    <main class="container mx-auto flex-1 py-8 bg-poster" id="movie-bg">
        <div class="bg-gray-900 bg-opacity-75 p-8 rounded-lg">
            <div class="flex flex-col md:flex-row">
                <img id="poster" src="https://via.placeholder.com/500" alt="پوستر فیلم" class="w-full md:w-1/3 rounded-lg shadow-lg">
                <div class="md:mr-8 mt-4 md:mt-0">
                    <h1 id="title" class="text-3xl font-bold">عنوان فیلم</h1>
                    <p id="overview" class="mt-2">خلاصه داستان فیلم اینجا قرار می‌گیرد.</p>
                    <p id="genre" class="mt-2"><strong>ژانر:</strong> اکشن، درام</p>
                    <p id="year" class="mt-2"><strong>سال تولید:</strong> ۲۰۲۳</p>
                    <p id="rating" class="mt-2"><strong>امتیاز:</strong> ۸.۵/۱۰</p>
                    <div id="download-links" class="mt-4 flex flex-col md:flex-row gap-2">
                        <!-- download links -->
                    </div>
                    <div class="mt-4">
                        <iframe id="trailer" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - همه فیلم‌ها و سریال‌ها در یکجا</p>
        </div>
    </footer>

    <script src="movie.js"></script>
</body>
</html>
