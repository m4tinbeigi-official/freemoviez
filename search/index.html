<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیری موویز - جستجو</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/fav/favicon.ico" type="favicon/ico">

	<script src="https://cdn.counter.dev/script.js" data-id="42aac39f-23a3-416e-a788-12c3bafefb62" data-utcoffset="4"></script>
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .skeleton { background: #333; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- header -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/logo.png" alt="لوگو" class="h-10 mr-2">
                <h1 class="text-xl font-bold">فیری موویز</h1>
            </div>
            <nav class="hidden md:flex space-x-4 space-x-reverse">
                <a href="/index.html" class="hover:text-gray-300">خانه</a>
                <a href="/search/index.html" class="hover:text-gray-300">جستجو</a>
                <a href="/watchlist/index.html" class="hover:text-gray-300">واچ لیست</a>
                <button id="theme-toggle" class="hover:text-gray-300"><i class="fas fa-sun"></i></button>
                </nav>
                <button class="md:hidden" id="menu-toggle"><i class="fas fa-bars"></i></button>
                </div>
                <div id="mobile-menu" class="hidden md:hidden bg-gray-700 p-4 mt-2">
                    <a href="/index.html" class="block py-2 hover:text-gray-300">خانه</a>
                    <a href="/search/index.html" class="block py-2 hover:text-gray-300">جستجو</a>
                    <a href="/watchlist/index.html" class="block py-2 hover:text-gray-300">واچ لیست</a>
           </div>
    </header>

    <!-- body -->
    <main class="container mx-auto flex-1 py-8">
        <div class="flex justify-center mb-8">
            <input type="text" id="search" class="w-full max-w-lg p-3 rounded-lg bg-gray-800 text-white" placeholder="فیلم یا سریالی که دنبالشی رو اینجا به انگلیسی بنویس ...">
        </div>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="w-full h-64"></div>
            <div class="w-full h-64"></div>
            <div class="w-full h-64"></div>
            <div class="w-full h-64"></div>
        </div>
    </main>

    <!-- footer -->
    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - همه فیلم‌ها و سریال‌ها در یکجا</p>
        </div>
    </footer>

    <script src="search.js"></script>
</body>
</html>
